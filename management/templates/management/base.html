<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Management - SGQ Ligne G{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- CSS personnalisé -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'management/css/sticky-management.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    
    <!-- Container pour les notifications toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    
    <!-- Sticky Bottom Bar Management -->
    {% include 'management/components/sticky-bottom-management.html' %}
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CSRF Token pour les requêtes AJAX -->
    {% csrf_token %}
    
    <script>
        // Fonction helper pour récupérer le cookie CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
