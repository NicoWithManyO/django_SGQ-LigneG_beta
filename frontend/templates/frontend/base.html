<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGQ Ligne G{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- CSS personnalisé -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/fiche-poste.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CSRF Token pour les requêtes AJAX -->
    {% csrf_token %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
