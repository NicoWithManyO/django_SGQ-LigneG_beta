{% extends 'frontend/base/base.html' %}

{% block title %}Test - SGQ Ligne G{% endblock %}

{% block extra_css %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5" 
     x-data='{ 
        profileId: {{ current_profile.id|default:"null" }},
        allProfiles: {{ profiles_json|safe }},
        
        get currentProfile() {
            if (!this.profileId) return null;
            return this.allProfiles.find(p => p.id == this.profileId);
        },
        
        async saveProfile() {
            const profileId = this.profileId || null;
            
            const response = await fetch("/api/session/", {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ profile_id: profileId })
            });
            
            if (!response.ok) {
                console.error("Erreur lors de la sauvegarde");
            }
        }
     }'>
    <h1>Page de test</h1>
    <p>Bootstrap et Alpine.js sont chargés.</p>
    
    <!-- Sélecteur de profil -->
    <div class="row mt-4">
        <div class="col-md-6">
            <label for="profileSelect" class="form-label">Sélectionner un profil :</label>
            <select class="form-select" id="profileSelect" 
                    x-model="profileId" 
                    @change="saveProfile()">
                <option value="">-- Choisir un profil --</option>
                {% for profile in profiles %}
                    <option value="{{ profile.id }}">
                        {{ profile.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <div class="card mt-4">
        <div class="card-header">
            <h3>Profil actuel</h3>
        </div>
        <div class="card-body">
            <!-- Contenu du profil - Alpine.js met à jour automatiquement quand currentProfile change -->
            <template x-if="currentProfile">
                <div>
                    <h4 x-text="currentProfile.name"></h4>
                    <p x-text="currentProfile.description"></p>
                    
                    <h5 class="mt-3">Spécifications :</h5>
                    <ul>
                        <template x-for="specValue in currentProfile.profilespecvalue_set" :key="specValue.id">
                            <li>
                                <strong x-text="specValue.spec_item.display_name"></strong>
                                <span x-text="`(${specValue.spec_item.unit})`"></span> :
                                Min=<span x-text="specValue.value_min || '-'"></span> |
                                Nominal=<span x-text="specValue.value_nominal"></span> |
                                Max=<span x-text="specValue.value_max || '-'"></span>
                            </li>
                        </template>
                    </ul>
                    
                    <h5 class="mt-3">Paramètres machine :</h5>
                    <ul>
                        <template x-for="paramValue in currentProfile.profileparamvalue_set" :key="paramValue.id">
                            <li>
                                <strong x-text="paramValue.param_item.display_name"></strong>
                                <span x-if="paramValue.param_item.unit" x-text="`(${paramValue.param_item.unit})`"></span> :
                                <span x-text="paramValue.value"></span>
                                <span x-if="paramValue.value_m_per_minute" class="text-muted" x-text="`(${paramValue.value_m_per_minute} m/min)`"></span>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
            
            <template x-if="!currentProfile">
                <p class="text-muted">Aucun profil sélectionné</p>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
