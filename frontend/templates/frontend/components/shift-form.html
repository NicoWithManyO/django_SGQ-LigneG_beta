<!-- Composant Fiche de Poste -->
<div class="accordion-body bg-light" x-data="shiftForm()" x-init="init()">
    <!-- Ligne Opérateur -->
    <div class="row form-row">
        <div class="col-12">
            <label class="form-label" for="operator-select">Opérateur</label>
            <select class="form-select" id="operator-select" x-model="operatorId">
                <option value="">--</option>
                {% for operator in operators %}
                <option value="{{ operator.id }}">{{ operator.first_name }} {{ operator.last_name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <!-- Ligne Date/Vacation -->
    <div class="row form-row">
        <div class="col-6">
            <label class="form-label" for="shift-date">Date</label>
            <input type="date" class="form-control" id="shift-date" name="shift_date" x-model="shiftDate">
        </div>
        <div class="col-6">
            <label class="form-label" for="vacation">Vacation</label>
            <select class="form-select" id="vacation" name="vacation" x-model="vacation">
                <option value="">--</option>
                <option value="Matin">Matin</option>
                <option value="ApresMidi">Après-midi</option>
                <option value="Nuit">Nuit</option>
                <option value="Journee">Journée</option>
            </select>
        </div>
    </div>
    
    <!-- ID Poste -->
    <div class="row form-row mb-4">
        <div class="col-12 d-flex align-items-center shift-id-status">
            <i class="bi status-icon me-2"
               :class="isValid ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill text-warning'"
               :style="isValid ? 'color: #198754;' : ''">
            </i>
            <span class="text-secondary small">ID Poste : <span class="shift-id-value" x-text="shiftId || '--'"></span></span>
        </div>
    </div>
    
    <!-- Ligne Prise de Poste -->
    <div class="row form-row">
        <div class="col-6">
            <label class="form-label text-end d-block">
                <i class="bi bi-magic me-1 magic-icon text-warning"></i>
                Prise de poste
            </label>
            <input type="time" class="form-control" id="start-time" name="start_time" x-model="startTime">
        </div>
        <div class="col-6">
            <div class="form-check mb-1 text-start">
                <input type="checkbox" class="form-check-input" id="machine-started" name="machine_started" x-model="machineStarted">
                <label class="form-check-label text-secondary small" for="machine-started">
                    Machine démarrée
                </label>
            </div>
            <div class="d-flex justify-content-center align-items-center meters-container">
                <div class="w-50">
                    <input type="number" class="form-control form-control-sm meters-input border-0" id="length-start" name="length_start" placeholder="m." x-model="lengthStart" x-show="machineStarted">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ligne Fin de Poste -->
    <div class="row form-row">
        <div class="col-6">
            <div class="form-check mb-1">
                <input type="checkbox" class="form-check-input" id="machine-stopped" name="machine_stopped" x-model="machineStopped">
                <label class="form-check-label text-secondary small" for="machine-stopped">
                    Machine arrêtée
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="number" class="form-control form-control-sm w-50 meters-input border-0" id="length-end" name="length_end" placeholder="m." x-model="lengthEnd" x-show="machineStopped">
            </div>
        </div>
        <div class="col-6">
            <label class="form-label text-start" for="end-time">
                Fin de poste
                <i class="bi bi-magic ms-1 magic-icon text-warning"></i>
            </label>
            <input type="time" class="form-control" id="end-time" name="end_time" x-model="endTime">
        </div>
    </div>
    
    <!-- Bouton Sauvegarder -->
    <div class="row form-row my-4">
        <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-save-shift" @click="saveShift" :disabled="!isValid">Sauvegarder le Poste</button>
        </div>
    </div>
    
    <!-- Commentaire -->
    <div class="row form-row">
        <div class="col-12">
            <textarea class="form-control" rows="3" id="comment" name="comment" x-model="comment" placeholder="Commentaires Opérateur"></textarea>
        </div>
    </div>
</div>
