<!-- Sticky Bottom Bar -->
<div class="sticky-bottom-bar" x-data="stickyBottom()" x-init="init()">
    <div class="container-fluid">
        <div class="row align-items-center h-100">
            <!-- État en cours -->
            <div class="col-auto">
                <div class="status-indicator">
                    <i class="bi bi-circle-fill text-success me-2"></i>
                    <span class="fw-medium">En cours</span>
                </div>
            </div>
            
            <!-- Informations rouleau et boutons -->
            <div class="col">
                <div class="d-flex align-items-center justify-content-center gap-4">
                    <!-- N° Rouleau -->
                    <div class="info-item">
                        <div class="info-label">N° Rouleau</div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-magic me-1 text-warning"></i>
                            <input type="number" class="info-value editable-value" x-model="rollNumber" placeholder="--" @click="$event.target.select()" :readonly="!editingRollNumber">
                            <button class="btn btn-sm btn-pencil-inline text-white" @click="toggleEditRollNumber()">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- ID Rouleau -->
                    <div class="info-item">
                        <div class="info-label">ID Rouleau</div>
                        <div class="info-value">
                            <i class="bi bi-check-circle-fill text-white me-1 icon-sm"></i>
                            <span x-text="rollId || '--'">3165_005</span>
                        </div>
                    </div>
                    
                    <!-- Masse tube -->
                    <div class="info-item">
                        <div class="info-label">Masse tube (g)</div>
                        <input type="number" class="info-value editable-value" x-model="tubeMass" placeholder="--" @click="$event.target.select()">
                    </div>
                    
                    <!-- Longueur -->
                    <div class="info-item">
                        <div class="info-label">Longueur (m)</div>
                        <input type="number" class="info-value editable-value" x-model="length" placeholder="--" @click="$event.target.select()">
                    </div>
                    
                    <!-- Masse totale -->
                    <div class="info-item">
                        <div class="info-label">Masse totale (g)</div>
                        <input type="number" class="info-value editable-value" x-model="totalMass" placeholder="--" @click="$event.target.select()">
                    </div>
                    
                    <!-- Grammage calculé -->
                    <div class="info-item">
                        <div class="info-label net-mass-label fw-bold"><span x-text="netMass || '--'">--</span> g</div>
                        <div class="info-value text-warning fw-bold text-start" x-text="grammage || '--'">--</div>
                    </div>
                    
                    <!-- Boutons d'action -->
                    <div class="ms-4">
                        <div class="info-label text-center">Temps de fibrage : <span x-text="fibrageTime || '--:--'">--:--</span></div>
                        <div>
                            <button class="btn btn-success me-2" @click="openDataModal()">
                                <i class="bi bi-exclamation-circle me-1"></i>
                                Données incomplètes
                            </button>
                        <button class="btn btn-sm btn-warning btn-square me-1" @click="cancelRoll()" title="Couper le rouleau">
                            <i class="bi bi-scissors"></i>
                        </button>
                        <button class="btn btn-sm btn-danger btn-square" @click="deleteRoll()" title="Supprimer le rouleau">
                            <i class="bi bi-trash"></i>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tube suivant -->
            <div class="col-auto">
                <div class="info-item">
                    <div class="info-label">Tube suivant (g)</div>
                    <input type="number" class="info-value editable-value" x-model="nextTubeMass" placeholder="--" @click="$event.target.select()">
                </div>
            </div>
        </div>
    </div>
</div>
